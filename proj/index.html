<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieFlix - Your Movie Companion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#1d4ed8',
                        secondary: '#4b5563',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-200">
    <!-- Navbar -->
    <nav class="bg-white dark:bg-gray-800 shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center">
                    <a href="/" class="text-2xl font-bold text-primary dark:text-white">MovieFlix</a>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="relative">
                        <input type="text" id="searchInput" 
                            class="w-64 px-4 py-2 rounded-lg border dark:border-gray-700 dark:bg-gray-700 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary"
                            placeholder="Search movies...">
                    </div>
                    <a href="watchlist.html" class="text-gray-600 dark:text-gray-200 hover:text-primary">
                        <span class="material-icons">Watchlist</span>
                    </a>
                    <button id="darkModeToggle" class="p-2 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-700">
                        <svg class="w-6 h-6 text-gray-600 dark:text-gray-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z">
                            </path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Filters Section -->
    <div class="max-w-7xl mx-auto px-4 mt-8">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-4">
            <div class="flex flex-wrap gap-4">
                <select id="genreFilter" class="px-4 py-2 rounded-lg border dark:border-gray-700 dark:bg-gray-700 dark:text-white">
                    <option value="">All Genres</option>
                </select>
                <select id="yearFilter" class="px-4 py-2 rounded-lg border dark:border-gray-700 dark:bg-gray-700 dark:text-white">
                    <option value="">All Years</option>
                </select>
                <select id="ratingFilter" class="px-4 py-2 rounded-lg border dark:border-gray-700 dark:bg-gray-700 dark:text-white">
                    <option value="">All Ratings</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Quiz Section -->
    <div class="max-w-7xl mx-auto px-4 mt-8">
        <div id="quizContainer">
            <!-- Quiz content will be inserted here -->
        </div>
    </div>

    <!-- Movie Sections -->
    <main class="max-w-7xl mx-auto px-4 py-8">
        <!-- Trending Movies -->
        <section class="mb-12">
            <h2 class="text-2xl font-bold mb-6 text-gray-800 dark:text-white">Trending Movies</h2>
            <div id="trendingMovies" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                <!-- Movies will be inserted here -->
            </div>
        </section>

        <!-- Top Rated Movies -->
        <section class="mb-12">
            <h2 class="text-2xl font-bold mb-6 text-gray-800 dark:text-white">Top Rated Movies</h2>
            <div id="topRatedMovies" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                <!-- Movies will be inserted here -->
            </div>
        </section>

        <!-- Recommended Movies -->
        <section class="mb-12">
            <h2 class="text-2xl font-bold mb-6 text-gray-800 dark:text-white">Recommended For You</h2>
            <div id="recommendedMovies" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                <!-- Movies will be inserted here -->
            </div>
        </section>
    </main>

    <footer class="bg-white dark:bg-gray-800 shadow-lg mt-12">
        <div class="max-w-7xl mx-auto px-4 py-6">
            <p class="text-center text-gray-600 dark:text-gray-200">Â© 2024 MovieFlix. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/data.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/quiz.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
