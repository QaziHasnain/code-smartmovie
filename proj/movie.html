<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details - MovieFlix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#1d4ed8',
                        secondary: '#4b5563',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-200">
    <!-- Navbar -->
    <nav class="bg-white dark:bg-gray-800 shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center">
                    <a href="/" class="text-2xl font-bold text-primary dark:text-white">MovieFlix</a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="watchlist.html" class="text-gray-600 dark:text-gray-200 hover:text-primary">
                        <span class="material-icons">Watchlist</span>
                    </a>
                    <button id="darkModeToggle" class="p-2 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-700">
                        <svg class="w-6 h-6 text-gray-600 dark:text-gray-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z">
                            </path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Movie Details -->
    <main class="max-w-7xl mx-auto px-4 py-8">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg overflow-hidden">
            <div id="movieDetails" class="grid grid-cols-1 md:grid-cols-3 gap-8 p-6">
                <!-- Movie poster -->
                <div class="md:col-span-1">
                    <img id="moviePoster" src="" alt="Movie Poster" class="w-full rounded-lg shadow-lg">
                    <button id="addToWatchlist" class="w-full mt-4 bg-primary hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-200">
                        Add to Watchlist
                    </button>
                </div>

                <!-- Movie info -->
                <div class="md:col-span-2">
                    <h1 id="movieTitle" class="text-3xl font-bold text-gray-900 dark:text-white mb-4"></h1>
                    <div class="flex flex-wrap gap-4 mb-4">
                        <span id="movieYear" class="px-3 py-1 bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-200 rounded-full"></span>
                        <span id="movieGenre" class="px-3 py-1 bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-200 rounded-full"></span>
                        <span id="movieRating" class="px-3 py-1 bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-200 rounded-full"></span>
                    </div>
                    <p id="movieDescription" class="text-gray-600 dark:text-gray-300 mb-6"></p>
                    
                    <!-- Trailer Section -->
                    <div class="mb-8">
                        <h2 class="text-xl font-bold text-gray-800 dark:text-white mb-4">Trailer</h2>
                        <div id="trailerContainer" class="aspect-w-16 aspect-h-9">
                            <!-- Trailer iframe will be inserted here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Similar Movies Section -->
        <section class="mt-12">
            <h2 class="text-2xl font-bold mb-6 text-gray-800 dark:text-white">Similar Movies</h2>
            <div id="similarMovies" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                <!-- Similar movies will be inserted here -->
            </div>
        </section>
    </main>

    <footer class="bg-white dark:bg-gray-800 shadow-lg mt-12">
        <div class="max-w-7xl mx-auto px-4 py-6">
            <p class="text-center text-gray-600 dark:text-gray-200">Â© 2024 MovieFlix. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/data.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/movie.js"></script>
</body>
</html>
